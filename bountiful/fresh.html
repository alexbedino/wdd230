    </div>

<h1 class="form_title">Fill the form to send your drink order</h1>

<main class="fresh">
    
    <div class="containerform">
        <form method="get" onsubmit="fun1();return false">
          <fieldset>
            <legend>Your contact information</legend>
            <label class="topfresh">First Name <input type="text" name="firstname" id ="f1" placeholder="Your name.." required></label>
            <label class="topfresh">Cell number <input type="tel" id ="f2" name="tel" required></label>
            <label class="topfresh">Email <input type="email" id ="f3" name="email" placeholder="someone@gmail.com" required> </label>
            

                        
          <fieldset>
            <legend>Your Smoothie Ingredients</legend>
            <div class="ingredients">
            <label class="topfresh">Ingredient 1 <select id="fruit-dropdown1" name="fruit1"></select> </label>
            <label class="topfresh">Ingredient 2 <select id="fruit-dropdown2" name="fruit2"></select> </label>
            <label class="topfresh">Ingredient 3 <select id="fruit-dropdown3" name="fruit3"></select> </label>
            </div>
            <br>
            
          </fieldset>  

          <fieldset>
            <legend>Anything special we can do for you?</legend>
            <label class="topfresh" id="descriptionform">Special Instructions <input type="text" id="div7"></label>
          </fieldset>
          <br>
          <input type="hidden" name="startdate" id="todayDate">
          <input type="submit" value="Place Your Order" class="submitBtn" id="thankyou">
          </fieldset>
        
        </form>
        <div class="summary">
            <div class="order">
            <h2 id="title1">Your Order</h2>
            <p id="summarydiv1"></p>
            <p id="summarydiv2"></p>
            <p id="summarydiv3"></p>
            <p id="summarydiv4"></p>
            <p id="summarydiv5"></p>
            <p id="summarydiv6"></p>
            <p id="summarydiv7"></p>
            <div class="time"></div>
            </div>

        </div>
    </div>

</main>
